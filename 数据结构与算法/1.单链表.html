<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //内部的类
        function Node(data) {
            this.data = data;
            this.next = null;
        }

        function LinkedList() {
            this.length = 0;
            this.head = null;
        }
        LinkedList.prototype.append = function(data) {
            let newNode = new Node(data);
            // 判断链表是否为空
            // 1.为空
            if (this.length === 0) {
                this.head = newNode;
            } else {
                //不为空
                let current = this.head;
                while (current.next !== null) {
                    current = current.next
                }
                current.next = newNode;
            }
            this.length += 1;
        }
        var list = new LinkedList();
        list.append('a');
        list.append('b');
        list.append('c');
        list.append('d');
        list.append('e');
        console.log(list)
    </script>
</body>

</html>
