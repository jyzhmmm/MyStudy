<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../JQuery/jquery.min.js"></script>
</head>

<body>
    <button id="primary">get</button>
    <button id="danger">post</button>
    <button id="info">通用方式</button>
</body>
<script>
    $('#primary').click(function() {
        $.get('http://127.0.0.1:8000/jquery-server', {
                a: 100,
                b: 200
            }, function(data) { // 回调里参数是响应体
                console.log(data)
            }, 'json') // 使用json转换数据格式
    })

    $('#danger').click(function() {
        $.post('http://127.0.0.1:8000/jquery-server', {
            a: 100,
            b: 200
        }, function(data) { // 回调里参数是响应体
            console.log(data)
        })
    })

    $('#info').click(function() {
        $.ajax({
            // url 给哪个服务器发
            url: 'http://127.0.0.1:8000/jquery-server',
            //参数
            data: {
                a: 100,
                b: 100
            },
            //请求类型
            type: 'GET',
            //响应体结果转换
            dataType: 'json',
            //响应成功的回调
            success: function(data) {
                console.log(data)
            },
            // 超时时间
            timeout: 2000,
            // 失败回调
            error: function() {
                console.log('出错了')
            },
            // 头信息
            headers: {
                c: 300,
                d: 400
            }
        })
    })
</script>

</html>
