<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>fetch发送ajax请求</button>

    <script>
        const btn = document.querySelector('button')
        btn.onclick = function() { // url后可加参数
            fetch('http://127.0.0.1:8000/fetch-server?vip=wm', {
                method: 'POST',
                headers: {
                    name: 'wmmm',
                    age: 22
                },
                body: 'a=888&b=688'
            }).then(response => {
                return response.json(); // 调用方法才可以获取响应体数据，方法有:text(),json()....
            }).then(response => {
                console.log(response)
            })
        }
    </script>
</body>

</html>
