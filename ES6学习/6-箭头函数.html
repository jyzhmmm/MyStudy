<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        //  箭头函数声明
        let fn = (a, b) => {
            return a + b
        }
        console.log(fn(1, 3))

        // this是静态的，this 始终指向函数声明时所在作用域下的 this 的值，箭头函数本身没有this, call apply不能改变this指向;
        // 不能作为构造实例化对象
        // 不能使用arguments变量
        //  箭头函数适合与this无关的回调，定时器，数组方法的回调
        //  箭头函数不适合与this有关的回调，事件回调，对象的方法
        function getName() {
            console.log(this.name, )
        }
        let getName1 = () => {
            console.log(this.name)
        }

        window.name = '王明'
        const people = {
            name: 'wm'
        }

        getName()
        getName1()

        getName.call(people)
        getName1.call(people)

        // 箭头函数的简写
        //  (1)省略小括号，当形参有且只有一个的时候
        //  (2)省略花括号，当代码体只有一条语句的时候，此时省略了花括号 return 必须也省略
        let exm = n => n + n
        console.log(exm(3))
    </script>
</body>

</html>
