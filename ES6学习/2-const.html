<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // const 用来声明常量
        //  一定要赋初始值
        // 值不能改变
        // 存在块级作用域
        //  对于数组和对象的修改，不算做对常量的修改，不会报错

        const arr = [1, 2, 3, 4]
        arr.push(5) // 变量指向的内存地址没有改变，所以不报错
    </script>
</body>

</html>
