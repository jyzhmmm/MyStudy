<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器作用</title>
</head>

<body>
    <script>
        const obj = {
            name: '高级班',
            stus: [
                'wm',
                'zs',
                'ls',
                'ww'
            ],
            [Symbol.iterator]() {
                let index = 0
                return {
                    next: () => {
                        if (index < this.stus.length) {
                            const result = {
                                value: this.stus[index],
                                done: false
                            }
                            index++
                            return result;
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }
                    }
                }
            }
        }
        for (let val of obj) {
            console.log(val)
        }
    </script>
</body>

</html>
