<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 异步编程  文件操作  网络操作 数据库操作
        // 回调地狱： 回调函数里继续嵌套回调函数，多回调的话会一直往下嵌套
        // 生成器函数异步解决方法：
        function one() {
            setTimeout(() => {
                let data = '用户数据'
                iterator.next(data)
            }, 1000)

        }

        function two() {
            setTimeout(() => {
                let data = '订单数据'
                iterator.next(data)
            }, 2000)
        }

        function three() {
            setTimeout(() => {
                let data = '商品数据'
                iterator.next(data)
            }, 3000)
        }

        function* gen() {
            let users = yield one()
            console.log(users)
            let orders = yield two()
            console.log(orders)
            let shops = yield three()
            console.log(shops)
        }

        let iterator = gen()
        iterator.next()
    </script>
</body>

</html>
