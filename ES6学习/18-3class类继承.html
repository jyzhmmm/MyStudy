        //  ES6类实现继承，和ES5基本底层实现一样，类继承使用贴合面向对象编程

        class phone {
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }

            call() {
                console.log('可以打电话')
            }
        }

        class Sphone extends phone { //子类继承父类一定要写 extends
            constructor(brand, price, color) {
                super(brand, price) // super继承父类属性，类似phone.call(this,brand,price)
                this.color = color
            }

            play() {
                console.log('我是孩子，可以打游戏')
            }
            call() {
                console.log('我是重写的call方法') //  子类重写父类的方法
            }
        }

        const huawei = new Sphone('华为', 5888, 'blank')
        huawei.call()
        console.log(huawei)
