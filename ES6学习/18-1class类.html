<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  ES6中的类优化了ES5的实例化添加属性和方法，更加简便直观
        class animal {
            constructor(tiger, pig) { // 构造方法，实例化时自动执行
                this.tiger = tiger;
                this.pig = pig
            }
            play() { // class类里方法必须使用该格式写方法，不能使用对象方法的写法
                console.log('动物可以跑')
            }
        }

        let creat = new animal('老虎', '猪')
        console.log(creat)
    </script>
</body>

</html>
