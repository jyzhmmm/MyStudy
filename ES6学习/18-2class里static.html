<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class animal {
            static pig = 'zhu'; //  static静态属性规定的属性和方法只属于类本身不属于实例化对象
            static fn() {
                console.log('fangfa')
            }
        }

        let obj = new animal();
        console.log(obj.pig)
        console.log(animal.pig)
    </script>
</body>

</html>
