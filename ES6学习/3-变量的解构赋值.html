<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6允许按照一定的模式从数组和对象中提取值，对变量进行赋值，
        // 这被称为解构赋值


        //  数组的解构
        const f4 = [1, 2, 3, 4]
        let [a, b, c, d] = f4
        console.log(a, b, c, d)

        // 对象的结构
        const obj = {
            name: '王明',
            age: 18,
            setName: function(name) {
                this.name = name
                console.log(this)
            }
        }
        let { //  变量名字要与对象的key对应
            name,
            age,
            setName
        } = obj
        console.log(name, age, setName, obj.name)
            //  解构方法常用
        setName('wm')
    </script>
</body>

</html>
