<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        
        .nav a {
            position: relative;
            padding: 10px;
        }
        
        .nav a:hover {
            background-color: #bbb;
        }
        
        .nav>li {
            float: left;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 36px;
            padding: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">登录</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">博客</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">邮箱</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
    </ul>

    <script>
        var nav = document.querySelector('.nav');
        var lus = nav.children;
        for (var i = 0; i < lus.length; i++) {
            lus[i].onmouseover = function() {
                this.children[1].style.display = 'block';
            }
            lus[i].onmouseout = function() {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
