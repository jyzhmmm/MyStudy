<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        function resetArr(arr) {
            let res = []
            arr.forEach(item => {
                if (res.indexOf(item) === -1) {
                    res.push(item)
                }
            });
            return res
        }

        console.log(resetArr([1, 3, 3, 5, 6, 6, 6, 79, 7, 7]))
    </script>
</body>

</html>
