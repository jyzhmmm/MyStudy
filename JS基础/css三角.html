<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .box {
            width: 0;
            height: 0;
            border-top: 40px solid red;
            border-right: 40px solid green;
            border-left: 40px solid blue;
            border-bottom: 40px solid skyblue;
            /*  用css边框可以模拟三角效果 宽高为0才可以*/
        }
        /*  4个边框都要写，只改需要保留边框颜色 剩下用透明色transparent */
        
        .box1 {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 40px;
            border-color: #87CEEB transparent transparent transparent;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1">

    </div>
</body>

</html>
