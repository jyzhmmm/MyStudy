<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <button>动一下</button>
    <div></div>
    <script>
        $(function() {
            $("button").click(function() {
                $("div").animate({ // 第一个参数写要更改属性，以对象形式传递，必须写
                    left: 400,
                    top: 300,
                    opacity: 0.5
                }, 500)
            })
        })
    </script>
</body>

</html>
