<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <img src="../../imagine/carousel_2.jpg" alt="">
    <script>
        $(function() {
            $("button").eq(0).click(function() {
                $("img").show(1100, function() {
                    $("button").eq(0).css("backgroundColor", "skyblue")
                    $("button").eq(1).css("backgroundColor", "white")
                })
            })
            $("button").eq(1).click(function() {
                $("img").hide(1100, function() {
                    $("button").eq(0).css("backgroundColor", "white")
                    $("button").eq(1).css("backgroundColor", "skyblue")
                })
            })
            $("button").eq(2).click(function() {
                    $("img").toggle(1100, function() {
                        $("button").eq(0).css("backgroundColor", "white")
                        $("button").eq(1).css("backgroundColor", "while")
                        $("button").eq(2).css("backgroundColor", "skyblue")
                    })
                })
                // 一般情况不加参数，直接显示隐藏即可
        })

        // 下滑动.slideDown()  上滑动.slideUp()   滑动切换.slideToggle()

        // 事件切换.hover( , ) 鼠标经过离开的符合写法

        // stop()方法用于停止动画或效果，必须写到动画前面，相当于停止上一次动画
    </script>
</body>

</html>
