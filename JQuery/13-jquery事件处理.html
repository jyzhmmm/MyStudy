<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        
        p {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div></div>
    <p>1</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>

    </ol>
    <script>
        $(function() {
            // on()方法可以绑定多个事件
            $("div").on({
                    mouseenter: function() {
                        $(this).css("background", "pink")
                    },
                    click: function() {
                        $(this).css("background", "red")
                    },
                    mouseleave: function() {
                        $(this).css("background", "yellow")
                    }
                })
                // 语法2,处理程序一样则使用这个
            $("p").on("mouseenter mouseleave", function() {
                    alert(1)
                })
                // on() 可以实现事件委托
            $("ul").on("click", "li", function() { //  把事件绑定在父元素身上
                    alert(3)
                })
                //  on()可以给未来动态创建的元素绑定事件
            $("ol").on("click", "li", function() {
                $("ol li").css("color", "red")
            })
            let li = $("<li>后面创建</li>")
            $("ol").append(li)


            //  事件解绑 
            //  .off()方法可以移除通过on()方法添加的事情处理程序
            //  .one()方法只触发事件一次

            //  自动触发事件
            //   元素.事件()
            //  元素.trigger("事件")
            //  元素.triggerHandler("事件")  不会触发元素的默认行为
        })
    </script>
</body>

</html>
