<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            width: 660px;
            height: 440px;
            margin: 100px auto;
            border: 1px solid skyblue;
        }
        
        ul li {
            float: left;
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #ccc;
            text-align: center;
            line-height: 200px;
            list-style: none;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>

        <script>
            // .fadeIn()淡入  .fadeOut()淡出  .fadetoggle()淡入淡出切换  .fadeTo()修改透明度
            $(function() {
                $("ul li").hover(function() {
                    $(this).siblings().stop().fadeTo(400, 0.5);
                }, function() {
                    $(this).siblings().stop().fadeTo(400, 1);
                })
            })
        </script>
    </div>
</body>

</html>
