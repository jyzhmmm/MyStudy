<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <script>
        // 等着页面DOM加载完毕再去执行js代码
        $(function() {
            $('div').hide(); // 隐藏元素

            //  DOM对象 原生js获得的对象
            const mydiv = document.querySelector('div');
            console.dir(mydiv);
            // JQuery对象： 用JQuery方式获取过来的对象。 本质：通过$把DOM元素进行了包装(伪数组形式存储)
            $('div');
            console.dir($('div'));
            // 两者产生对象是不一样的，JQuery对象只能使用JQuery方法

            // DOM对象和JQuery对象可以相互转换
            // $(mydiv); DOM对象转换为JQuery对象
            // JQuery对象转换为DOM对象
            $('img')[0];
            console.dir($('img')[0])
        })
    </script>
    <div></div>
    <img src="../../imagine/carousel_2.jpg" alt="">
</body>

</html>
