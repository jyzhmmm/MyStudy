<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <input type="text" placeholder="查找输入" v-model="keyword">
        <ul>
            <!-- 遍历数组-->
            <li v-for="(p,index) in filPersons" :key="index">
                {{p.name}} --- {{p.age}}
            </li>
        </ul>

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    // 用watch实现
    /* new Vue({
         el: '#root',
         data: {

             persons: [{

             }, {
                 id: '002',
                 name: '李四',
                 age: 17
             }, {
                 id: '003',
                 name: '毛毛',
                 age: 22
             }],
             filPersons: []
         },
         watch: {
             keyword: {
                 immediate: true,
                 handler(val) {
                     this.filPersons = this.persons.filter((pep) => {
                         return pep.name.indexOf(val) !== -1
                     })
                 }
             }
         }
     })*/

    // 用computed实现
    new Vue({
        el: '#root',
        data: {
            keyword: '',
            persons: [{
                id: '001',
                name: '李三',
                age: 19
            }, {
                id: '002',
                name: '李四',
                age: 17
            }, {
                id: '003',
                name: '毛毛',
                age: 22
            }]
        },
        computed: {
            filPersons() {
                return this.persons.filter((pep) => {
                    return pep.name.indexOf(this.keyword) !== -1
                })
            }
        }
    })
</script>

</html>
