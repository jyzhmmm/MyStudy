<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!--
        收集表单数据：
             若：<input type="text"/>. 则v-model收集的是value值，用户输入的就是value值。
             若： <input type="radio"/>. 则v-model收集的是value值，且要给标签配置value值。
             若： <input type="checkbox"/> 
                     1.没有配置input的value属性，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                     2.配置input的value属性：
                           (1) v-model的初始值是非数组，那么收集的就是checked(勾选 or 未勾选，是布尔值)
                           (2) v-model的初始值是数组，那么收集的就是value组成的数组
            备注： v-model的三个修饰符：
                   lazy:失去焦点再收集数据
                   number：输入字符串转为有效的数字
                   trim: 输入首尾空格过滤
    -->
    <div id="root">
        <form @submit.prevent="print">
            账号： <input type="text" v-model.trim="userInfo.account"> <br><br/>
            <!--.trim去掉字符串两边空格-->
            密码： <input type="passward" v-model="userInfo.password"> <br><br/>;性别: 男<input type="radio" name="sex" v-model="userInfo.sex" value="male"> 女
            <input type="radio" name="sex" v-model="userInfo.sex" value="female"><br><br/> 年龄 <input type="number" v-model.number="userInfo.age"><br><br/> 爱好： 学习
            <input type="checkbox" v-model="userInfo.hobby" value="study"> 篮球
            <input type="checkbox" v-model="userInfo.hobby" value="basketball"> 游戏
            <input type="checkbox" v-model="userInfo.hobby" value="game"><br><br/> 所属校区：
            <select v-model="userInfo.city">
                <option value="">选择你的校区</option>   
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
                <option value="shanghai">上海</option>
                <option value="huizhou">惠州</option>
            </select>
            <br><br/> 其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea><br><br/>
            <!--.lazy不需要实时收集数据，失去焦点才收集数据-->
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<br><br/>
            <button>提交</button>
        </form>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                sex: '',
                age: '',
                hobby: [],
                city: 'guangzhou',
                other: '',
                agree: ''
            }
        },
        methods: {
            print() {
                console.log(JSON.stringify(this.userInfo))
            }
        },
    })
</script>

</html>
