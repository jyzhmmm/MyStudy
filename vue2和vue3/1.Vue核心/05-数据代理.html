<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给对象添加属性方法,添加的属性不可枚举，即不可遍历
        // Object.defineProperty(给谁添加属性,'属性名',{配置项})。
        // 遍历对象属性名放到数组：
        // Object.keys(对象名)。
        let number = 18;
        let people = {
            name: '李白',
            sex: '男'
        }
        Object.defineProperty(people, 'age', {
                // value: 18,
                // enumerable: true, //  控制属性是否可以枚举，默认值是false
                // writable: true, //  控制属性是否可以被修改，默认值是false
                // configurable:true // 控制属性是否可以被删除，默认值是false

                //  当有人读取people的age属性时，get函数(getter)就会被调用，且返回值就是age的值
                get() {
                    console.log('读取了值')
                    return number
                },

                //  当有人修改people的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
                set(value) {
                    console.log('你修改了值')
                    number = value
                }
            })
            // console.log(Object.keys(people))
        console.log(people)

        // 数据代理：通过一个对象代理对另一个对象中属性的操作
        let obj = {
            x: 99
        }
        let obj2 = {
            y: 100
        }

        Object.defineProperty(obj2, 'z', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }
        })
        console.log(obj2)
    </script>
</body>

</html>
