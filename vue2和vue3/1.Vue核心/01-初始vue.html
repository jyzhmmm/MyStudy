<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>hello,{{name}},{{english.toUpperCase()}}</h1>
        <!--插值语法： {{xxx}}中要写js表达式，且可以自动读取data里的所有属性 -->
    </div>

    <script>
        Vue.config.productionTip = false //  阻止vue在启动时生成生产提示。

        //创建Vue示例   必须创建才能让Vue工作
        const x = new Vue({
            el: '#root', // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            data: { //  data中用于存储数据，数据供el所指定的容器去使用。值暂时先写成对象
                name: '这是直接更改的',
                english: 'english'
            }
        })
    </script>
</body>

</html>
