<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!--
        1.Vue中常用的按键别名：
              回车：enter
              删除：delete
              退出：esc
              空格：space
              上：up
              下：down
              左：left
              右: right
        
        2.Vue中未提供别名的按键，可以使用按键原始的值去绑定，但注意要转为kebab-case(短横线命名)

        3.系统修饰键：ctrl,alt,shift,meta
        (1)配合keyup使用：按下修饰键同时，再按下其他键，随后释放其他键，事件才被触发。
        (2)配合keydown使用：正常触发事件

        4.也可以使用keyCode指定具体按键(不推荐)

        5.Vue.config.keyCodes.自定义键名 = 键码， 可以去定制按键别名
    -->
    <div id="root">
        <h2>你好，{{name}}</h2>
        <input type="text" placeholder="提示输入" @keyup.enter="showInfo">
        <input @keyup.ctrl.y="show">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: '猪猪侠'
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value)

                },
                show() {
                    alert("同时按下ctrl和y才会弹出")
                }
            }
        })
    </script>
</body>

</html>
