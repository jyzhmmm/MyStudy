<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const student = Vue.extend({
        name: 'student', //  这个配置项的名字就是Vue开发后台使用的名字
        template: `
        <div>
    <h2>学生名字：{{studentName}}</h2>
    <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: '毛毛',
                age: 18
            }
        }
    })

    const school = Vue.extend({
        name: 'school',
        template: `
        <div>
    <h2>学校名字：{{schoolName}}</h2>
    <h2>学校地址：{{address}}</h2>
    <student></student>
        </div>
        `,
        data() {
            return {
                schoolName: '白云',
                address: '广州'
            }
        },
        components: {
            student
        }
    })

    const mao = Vue.extend({
        name: 'mao',
        template: `
        <div>
    <p>你好{{name}}</p>
        </div>
        `,
        data() {
            return {
                name: '毛毛'
            }
        }
    })

    const app = Vue.extend({
        name: 'app',
        template: `
        <div>
        <school></school> 
        <mao></mao>
        </div>
        `,
        components: {
            school,
            mao
        }
    })
    new Vue({
        template: `<app></app>`,
        el: '#root',
        components: {
            app
        }
    })
</script>

</html>
