<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!--
        Vue中使用组件的三大步骤：
            1.定义组件(创建组件)
            2.注册组件
            3.使用组件(写组件标签)

        一，如何定义一个组件？
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但
            区别如下：
                1.el不要写，为什么？    最终所有的组件都要经过vm管理，由vm中的el决定服务哪个更容器
                2.data必须写成函数，为什么？   避免组件被复用时，数据存在引用关系。
            备注：使用template可以配置组件结构。

        二，如何注册组件？
              1.局部注册：  靠new Vue的时候传入components选项
              2.全局注册：  靠Vue.component('组件名'，组件)

        三， 编写组件标签：
             <组件名></组件名>
    -->
    <div id="root">
        <mao></mao>
        <hr>
        <school></school>
        <hr>
        <student></student>
        <hr>
        <school></school>
    </div>

    <div id="root1">
        <mao></mao>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const school = Vue.extend({
        template: `
        <div>
    <h2>学校名字：{{schoolName}}</h2>
    <h2>学校地址：{{address}}</h2>
        </div>
        `,
        data() {
            return {
                schoolName: '白云',
                address: '广州'
            }
        }
    })

    const student = Vue.extend({
        template: `
        <div>
    <h2>学生名字：{{studentName}}</h2>
    <h2>学生年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: '毛毛',
                age: 18
            }
        }
    })

    const mao = Vue.extend({
        template: `
        <div>
    <p>你好{{name}}</p>
        </div>
        `,
        data() {
            return {
                name: '毛毛'
            }
        }
    })

    // 配置全局组件
    Vue.component('mao', mao)

    new Vue({
        el: '#root',
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#root1',
    })
</script>

</html>
